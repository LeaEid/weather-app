<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lebanon Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="component-id" class="">
  <div class="center">
    <div class="date">{{todayDate}}</div>
    <div class="location-temperature">
      <div class="location">{{city}}, {{country}}</div>        
      <div class="temperature">{{temp}}Â°</div>
    </div> 
    <div class="state">{{status}}</div>         
  </div>

  <div class="details">
      <div class="content">Wind Speed: {{wind}} m/s</div>
      <div class="content">Humidity: {{humidity}} %</div>
      <div class="content">Air Pressure: {{pressure}} hPa</div>
  </div>   
</ion-content>
